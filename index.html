<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angel wen</title>
    
    <!-- FAVICON LINK ADDED HERE -->
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* --- CONFIG --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-white: #fff;
            --text-light-gray: #f0f0f0;
            --modal-bg: rgba(5, 20, 60, 0.95); 
            --accent-blue: rgba(100, 200, 255, 0.2);
        }

        /* --- BODY & BACKGROUND --- */
        body {
            margin: 0; padding: 0;
            font-family: "Courier New", Courier, monospace;
            height: 100vh; overflow: hidden;
            color: var(--text-white);
            background: url('background-wide.jpg') no-repeat center center fixed;
            background-size: cover; 
            user-select: none;
            overscroll-behavior: none;
        }

        /* --- CONTAINER --- */
        .container {
            position: relative; width: 100%; height: 100vh;
            transition: filter 0.3s ease;
        }
        .container.blur { filter: blur(8px); pointer-events: none; }

        /* --- HEADER --- */
        header {
            position: absolute; top: 40px; width: 100%; text-align: center; z-index: 10;
            pointer-events: none;
        }
        h1 {
            font-size: 3rem; text-transform: lowercase; 
            letter-spacing: -2px; margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); font-weight: bold;
        }

        /* --- SOCIAL ICONS --- */
        .social-bar {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%); z-index: 20;
            display: flex; gap: 25px;
        }
        .social-link {
            display: inline-block; opacity: 0.8; transition: all 0.3s ease;
        }
        .social-link svg {
            width: 24px; height: 24px; fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .social-link:hover { opacity: 1; transform: translateY(-3px); }

        /* --- FLOATING BOXES (DESKTOP DEFAULT) --- */
        .box {
            position: absolute; 
            width: 220px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px; 
            padding: 25px;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            cursor: grab; 
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            /* Important: 'transform' transition removed for dragging responsiveness */
            transition: box-shadow 0.3s ease, background 0.3s ease; 
            display: flex; flex-direction: column; justify-content: center;
            animation: float 6s ease-in-out infinite;
            /* Prevent browser handling of touch gestures on boxes */
            touch-action: none;
        }
        
        .box:active {
            cursor: grabbing;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 15px rgba(255,255,255,0.1);
            transform: scale(1.05); z-index: 100;
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Positions - CLUSTERED NEAR CENTER (Desktop) */
        .pos-1 { top: 18%; left: 25%; animation-delay: 0s; }
        .pos-2 { top: 45%; left: 20%; animation-delay: 1s; }
        .pos-3 { bottom: 18%; left: 25%; animation-delay: 0.5s; }
        
        .pos-4 { top: 18%; right: 25%; animation-delay: 2s; }
        .pos-5 { top: 45%; right: 20%; animation-delay: 1.5s; }
        .pos-6 { bottom: 18%; right: 25%; animation-delay: 0.2s; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .dots { display: flex; gap: 6px; margin-bottom: 15px; opacity: 0.9; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: white;}
        
        .box h3 { 
            margin: 0 0 8px 0; font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px;
        }
        .box p { 
            margin: 0; font-size: 1rem; color: var(--text-light-gray); font-weight: 500; 
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 999;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-window {
            width: 90%; max-width: 800px;
            background: var(--modal-bg);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 30px; box-sizing: border-box;
            transform: translateY(20px); transition: transform 0.3s ease;
            display: flex; flex-direction: column;
            max-height: 85vh;
            overflow-y: auto; 
        }
        .modal-overlay.active .modal-window { transform: translateY(0); }

        .close-btn {
            align-self: flex-end; font-size: 2rem; cursor: pointer; 
            opacity: 0.8; margin-bottom: 10px; color: #fff;
            line-height: 1;
        }
        .close-btn:hover { opacity: 1; transform: scale(1.1); }

        /* --- CONTENT STYLES --- */
        .content-section { display: none; height: 100%; }
        .content-section.active { display: flex; flex-direction: column; animation: fadeIn 0.4s; height: 100%; }
        
        h2 { margin: 0 0 15px 0; font-size: 1.8rem; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 15px; }
        p { font-size: 1rem; color: var(--text-light-gray); margin-bottom: 25px; line-height: 1.6; }

        /* --- PROJECT GRID --- */
        .projects-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 0; text-decoration: none;
            transition: all 0.3s ease;
            display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; 
        }
        .project-card:hover {
            background: rgba(255, 255, 255, 0.15); transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.5); box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .project-img {
            width: 100%; height: 160px; background-size: cover; background-position: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .project-content {
            padding: 20px; display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1;
        }
        .project-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .project-title { font-weight: bold; font-size: 1.2rem; color: #fff; }
        .project-desc { font-size: 0.9rem; color: #ccc; margin-bottom: 15px; line-height: 1.4; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 12px; background: var(--accent-blue); color: #fff; border: 1px solid rgba(255,255,255,0.2); }

        /* --- PREVIEW CARD --- */
        .embed-container {
            flex-grow: 1; width: 100%; border-radius: 12px; overflow: hidden; background: #000; min-height: 350px;
        }
        iframe { width: 100%; height: 100%; border: none; }
        .site-preview-card {
            flex-grow: 1; width: 100%; background-size: cover; background-position: top center;
            border-radius: 12px; position: relative; cursor: pointer; transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center;
            text-decoration: none; min-height: 300px; background-color: rgba(0,0,0,0.3);
        }
        .site-preview-card:hover { transform: scale(0.99); border-color: #fff; }
        .click-badge {
            background: rgba(0,0,0,0.8); color: white; padding: 12px 24px;
            border-radius: 30px; border: 1px solid white;
            font-weight: bold; opacity: 0; transition: opacity 0.3s; font-size: 1.1rem;
        }
        .site-preview-card:hover .click-badge { opacity: 1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .container { 
                display: block; overflow: hidden; height: 100vh; padding: 0;
            }
            header { top: 30px; }
            h1 { font-size: 2.2rem; }
            .social-bar { bottom: 30px; width: 100%; justify-content: center; }

            .box {
                width: 135px; padding: 15px; border-radius: 14px;
            }
            .box h3 { font-size: 1rem; margin-bottom: 5px; }
            .box p { font-size: 0.75rem; margin-bottom: 0; }
            .dots { gap: 4px; margin-bottom: 8px; }
            .dot { width: 6px; height: 6px; }

            /* Mobile Positioning - Clustered near edges */
            .pos-1 { top: 15%; left: 3%; }
            .pos-2 { top: 40%; left: 2%; }
            .pos-3 { bottom: 20%; left: 3%; }
            .pos-4 { top: 15%; right: 3%; }
            .pos-5 { top: 40%; right: 2%; }
            .pos-6 { bottom: 20%; right: 3%; }

            .projects-grid { grid-template-columns: 1fr; }
            .modal-window { width: 95%; height: 85vh; padding: 20px; }
        }
    </style>
</head>
