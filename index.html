<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Wen | Founding Designer</title>
    <style>
        /* --- CONFIG --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-white: #fff;
            --text-light-gray: #e0e0e0;
            /* NEW: Dark Blue Modal Background */
            --modal-bg: rgba(5, 20, 60, 0.95); 
        }

        /* --- BODY & BACKGROUND --- */
        body {
            margin: 0; padding: 0;
            font-family: "Courier New", Courier, monospace;
            height: 100vh; overflow: hidden;
            color: var(--text-white);
            background: url('background-wide.jpg') no-repeat center center fixed;
            background-size: cover; 
        }

        /* --- CONTAINER --- */
        .container {
            position: relative; width: 100%; height: 100vh;
            transition: filter 0.3s ease;
        }
        .container.blur { filter: blur(8px); pointer-events: none; }

        /* --- HEADER --- */
        header {
            position: absolute; top: 40px; width: 100%; text-align: center; z-index: 10;
        }
        h1 {
            font-size: 2.5rem; text-transform: lowercase; 
            letter-spacing: -2px; margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); font-weight: bold;
        }
        .subtitle {
            font-size: 0.9rem; opacity: 0.8; margin-top: 5px; font-weight: normal; letter-spacing: 0px;
        }

        /* --- SOCIAL ICONS (Bottom Middle) --- */
        .social-bar {
            position: absolute;
            bottom: 30px; /* Distance from bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 20;
            display: flex;
            gap: 20px;
        }
        .social-link {
            display: inline-block;
            opacity: 0.6; /* Slightly more transparent initially */
            transition: all 0.3s ease;
        }
        .social-link svg {
            /* NEW: Smaller size */
            width: 18px;
            height: 18px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }
        .social-link:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        /* --- THE FLOATING BOXES --- */
        .box {
            position: absolute; width: 180px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 18px;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            cursor: pointer; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease; user-select: none;
        }
        .box:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transform: scale(1.05); z-index: 100;
        }

        /* Positioning & Animation */
        .pos-1 { top: 18%; left: 8%; animation: float 6s ease-in-out infinite; }
        .pos-2 { top: 48%; left: 14%; animation: float 7s ease-in-out infinite 1s; }
        .pos-3 { bottom: 15%; left: 8%; animation: float 8s ease-in-out infinite 0.5s; }
        .pos-4 { top: 22%; right: 8%; animation: float 6.5s ease-in-out infinite 2s; }
        .pos-5 { top: 52%; right: 16%; animation: float 7.5s ease-in-out infinite 1.5s; }
        .pos-6 { bottom: 18%; right: 8%; animation: float 5.5s ease-in-out infinite 0.2s; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        .dots { display: flex; gap: 5px; margin-bottom: 12px; opacity: 0.8; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: white;}
        
        .box h3 { margin: 0 0 5px 0; font-size: 1rem; font-weight: bold; }
        .box p { 
            margin: 0; font-size: 0.8rem; 
            color: var(--text-light-gray); font-weight: 500;
        }

        /* --- MODAL OVERLAY --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 999;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        /* --- MODAL WINDOW (Now Dark Blue) --- */
        .modal-window {
            width: 90%; max-width: 700px;
            background: var(--modal-bg); /* Uses the new dark blue variable */
            border: 1px solid rgba(255,255,255,0.3); /* Slightly brighter border for contrast */
            border-radius: 20px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 30px; box-sizing: border-box;
            transform: translateY(20px); transition: transform 0.3s ease;
            display: flex; flex-direction: column;
            max-height: 85vh;
        }
        .modal-overlay.active .modal-window { transform: translateY(0); }

        .close-btn {
            align-self: flex-end; font-size: 1.5rem; cursor: pointer; 
            opacity: 0.8; margin-bottom: 10px; color: #fff;
        }
        .close-btn:hover { opacity: 1; }

        /* --- CONTENT PREVIEWS --- */
        .content-section { display: none; height: 100%; overflow-y: auto; } /* Added overflow-y */
        .content-section.active { display: flex; flex-direction: column; animation: fadeIn 0.4s; height: 100%; }
        
        /* Custom Scrollbar for Modal */
        .content-section::-webkit-scrollbar { width: 6px; }
